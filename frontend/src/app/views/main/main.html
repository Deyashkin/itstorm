<app-hero-slider
  [slides]="heroSlides"
  [onOrderClick]="openOrderModal.bind(this)"
></app-hero-slider>

<section id="services">
  <app-services-section
    [services]="services"
    (serviceSelected)="onServiceSelected($event)"
  ></app-services-section>
</section>

<section id="about">
  <app-about-section></app-about-section>
</section>

<app-blog-section
  [articles]="blogArticles"
  [isLoading]="isLoadingArticles"
  [error]="articlesError"
  title="Популярные статьи из блога"
  [showLink]="true"
></app-blog-section>

<section id="reviews">
  <app-reviews-slider
    [reviews]="reviews"
    title="Отзывы о нашей работе"
  ></app-reviews-slider>
</section>

<section id="contacts">
  <app-contacts-section></app-contacts-section>
</section>

<app-modal-order
  [open]="isOrderModalOpen"
  [serviceTitle]="orderServiceTitle"
  [services]="allServiceTitles"
  [stage]="ModalStage"
  [isSubmitting]="isSubmitting"
  (close)="closeOrderModal()"
  (submitted)="submitOrder($event)"
></app-modal-order>
