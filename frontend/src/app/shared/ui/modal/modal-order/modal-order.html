@if (open()) {
  <div
    class="modal"
    role="dialog"
    aria-modal="true"
    [attr.aria-label]="stage() === 'form' ? 'Заявка на услугу' : 'Спасибо за заявку'"
    (click)="onBackdropClick()"
  >
    <div class="modal-card" (click)="$event.stopPropagation()">
      <button
        class="modal-close"
        type="button"
        (click)="close.emit()"
        aria-label="Закрыть"
      >
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
          <line x1="1.93562" y1="2.64999" x2="13.9564" y2="14.6708" stroke="#BEBEBE" stroke-linecap="round" />
          <line x1="13.9236" y1="2.62978" x2="1.90277" y2="14.6506" stroke="#BEBEBE" stroke-linecap="round" />
        </svg>
      </button>

      @if (stage() === 'form') {
        <div class="modal-head">
          <div class="modal-title">Заявка на услугу</div>
        </div>

        <form class="modal-form" [formGroup]="form" (ngSubmit)="submit()">
          <div class="field">
            <select
              class="input modal-input service-input"
              formControlName="service"
              required
            >
              @for (service of serviceOptions(); track service) {
                <option [value]="service">{{ service }}</option>
              }
            </select>
          </div>

          <label class="field">
            <input
              class="input"
              type="text"
              formControlName="name"
              autocomplete="name"
              placeholder="Ваше имя"
              [class.invalid]="isFieldInvalid('name')"
            />
            @if (getFieldError('name'); as error) {
              <div class="error-message">
                {{ error }}
              </div>
            }
          </label>

          <label class="field">
            <input
              class="input"
              type="tel"
              formControlName="phone"
              autocomplete="tel"
              placeholder="Ваш номер телефона"
              [class.invalid]="isFieldInvalid('phone')"
            />
            @if (getFieldError('phone'); as error) {
              <div class="error-message">
                {{ error }}
              </div>
            }
          </label>

          @if (isFormInvalid()) {
            <div class="form-error">Все поля должны быть заполнены</div>
          }

          <button
            class="button"
            type="submit"
            [disabled]="isSubmitting() || form.invalid"
          >
            @if (isSubmitting()) {
              Отправка...
            } @else {
              Отправить
            }
          </button>
        </form>

        @if (error(); as errorMessage) {
          <div class="form-error">
            {{ errorMessage }}
          </div>
        }

      } @else {
        <div class="modal-head">
          <div class="modal-title modal-title_thanks">Спасибо за вашу заявку!</div>
        </div>

        <div class="modal-text">
          Мы свяжемся с вами при первой же возможности.
        </div>

        <button class="button modal-ok" type="button" (click)="close.emit()">
          Окей
        </button>
      }
    </div>
  </div>
}
