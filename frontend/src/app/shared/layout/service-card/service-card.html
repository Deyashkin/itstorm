<article class="service-card" [class.service-card--compact]="variant === 'compact'">

  <div class="service-card__content">
    <img
      class="service-card__image"
      [src]="'assets/images/services/service-' + (service.id < 10 ? '0' + service.id : service.id) + '.png'"
      alt="service-01"
      loading="lazy"
    />
    <h3 class="service-card__title">{{ service.title }}</h3>

    <p class="service-card__description">{{ service.description }}</p>

      <div class="service-card__price">
        <span class="service-card__price-value">{{ service.price }}</span>
        <button
          class="service-card__button"
          type="button"
          (click)="onButtonClick()"
        >
          {{ service.buttonText }}
        </button>
      </div>



  </div>

  @if (service.imageUrl) {
    <div class="service-card__image">
      <img [src]="service.imageUrl" [alt]="service.title" />
    </div>
  }
</article>
