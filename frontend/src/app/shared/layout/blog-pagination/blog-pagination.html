<nav class="pagination" aria-label="Пагинация статей">

  <ul class="pagination-list">

    <!-- Кнопка "Назад" -->
    <li class="pagination-item">
      <button
        type="button"
        class="pagination-button prev"
        [disabled]="currentPage === 1"
        (click)="goToPrev()"
        aria-label="Предыдущая страница"
      >
        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M5.23617 10.5607L13.7222 18.7861C13.8638 18.9234 14.0519 19 14.2475 19C14.4431 19 14.6313 18.9234 14.7729 18.7861L14.782 18.7768C14.8509 18.7102 14.9057 18.6301 14.9432 18.5413C14.9807 18.4525 15 18.3568 15 18.2602C15 18.1635 14.9807 18.0679 14.9432 17.9791C14.9057 17.8903 14.8509 17.8102 14.782 17.7436L6.79085 9.99845L14.782 2.25641C14.8509 2.18984 14.9057 2.10972 14.9432 2.02091C14.9807 1.9321 15 1.83646 15 1.73981C15 1.64316 14.9807 1.54752 14.9432 1.45871C14.9057 1.3699 14.8509 1.28978 14.782 1.22321L14.7729 1.21391C14.6313 1.0766 14.4431 1 14.2475 1C14.0519 1 13.8638 1.0766 13.7222 1.21391L5.23617 9.43925C5.16154 9.51159 5.10213 9.59859 5.06153 9.69498C5.02093 9.79137 5 9.89514 5 10C5 10.1049 5.02093 10.2086 5.06153 10.305C5.10213 10.4014 5.16154 10.4884 5.23617 10.5607Z" fill="#D9D9D9" />
        </svg>
      </button>
    </li>

    <div class="pagination-numbers">
      <!-- Номера страниц -->
      @for (page of pages; track page) {
        <li class="pagination-item">
          <button
            type="button"
            class="pagination-button page-number"
            [class.active]="page === currentPage"
            (click)="goToPage(page)"
            aria-label="Страница {{ page }}"
            [attr.aria-current]="page === currentPage ? 'page' : null"
          >
            {{ page }}
          </button>
        </li>
      }
    </div>

    <!-- Кнопка "Вперед" -->
    <li class="pagination-item">
      <button
        type="button"
        class="pagination-button next"
        [disabled]="currentPage === totalPages"
        (click)="goToNext()"
        aria-label="Следующая страница"
      >
        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M14.7638 10.5607L6.27781 18.7861C6.13622 18.9234 5.9481 19 5.75248 19C5.55686 19 5.36874 18.9234 5.22715 18.7861L5.21801 18.7768C5.14913 18.7102 5.09429 18.6301 5.05681 18.5413C5.01933 18.4525 5 18.3568 5 18.2602C5 18.1635 5.01933 18.0679 5.05681 17.9791C5.09429 17.8903 5.14913 17.8102 5.21801 17.7436L13.2092 9.99845L5.21801 2.25641C5.14913 2.18984 5.09429 2.10972 5.05681 2.02091C5.01933 1.9321 5 1.83646 5 1.73981C5 1.64316 5.01933 1.54752 5.05681 1.45871C5.09429 1.3699 5.14913 1.28978 5.21801 1.22321L5.22715 1.21391C5.36874 1.0766 5.55686 1 5.75248 1C5.9481 1 6.13622 1.0766 6.27781 1.21391L14.7638 9.43925C14.8385 9.51159 14.8979 9.59859 14.9385 9.69498C14.9791 9.79137 15 9.89514 15 10C15 10.1049 14.9791 10.2086 14.9385 10.305C14.8979 10.4014 14.8385 10.4884 14.7638 10.5607Z" fill="#D9D9D9" />
        </svg>
      </button>
    </li>

  </ul>
</nav>
