<div class="tags-container">
  @if (selectedCategories().length > 0) {
    <div class="selected-tags">
      <div class="selected-tags-list">
        @for (categoryUrl of selectedCategories(); track categoryUrl) {
          @let categoryName = getCategoryName(categoryUrl);
          <div class="selected-tag">
            <span class="selected-tag__text">{{ categoryName }}</span>
            <button
              type="button"
              class="selected-tag__close"
              (click)="removeCategory(categoryUrl)"
              aria-label="Удалить фильтр {{ categoryUrl }}"
            >
              <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                <g clip-path="url(#clip0_21710_627)">
                  <line x1="1.93553" y1="2.65002" x2="13.9563" y2="14.6708" stroke="#709FDC" stroke-linecap="round"/>
                  <line x1="13.9236" y1="2.62984" x2="1.90278" y2="14.6507" stroke="#709FDC" stroke-linecap="round"/>
                </g>
                <defs>
                  <clipPath id="clip0_21710_627">
                    <rect width="16" height="16" fill="white"/>
                  </clipPath>
                </defs>
              </svg>
            </button>
          </div>
        }
        <button
          type="button"
          class="clear-all-btn"
          (click)="clearAll()"
        >
          Очистить все
        </button>
      </div>
    </div>
  }
</div>
